<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" /> 
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row ">
        <aside class="search col-md-2" >
            <h2>Search for a city:</h2>
            <form class="searchBar">
                <input name="city" id="cityName" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="searchBtn">Search</button>
            </form>
            <hr>
            <!-- append search history buttons here -->
            <section class="searchHistoryContainer"></section>
        </aside>
        <div class="forecastcontainer col-md-8">
            <section class="currentForecastContainer">
                <h2 class="currentWeather">City<span id="searchCityName"></span></h2>
                <h2 class="currentWeather">Date<span id="todayDate"></span></h2>
                <p class="currentWeather">Temp:<span id="currentTemp"></span></p>
                <p class="currentWeather">Wind:<span id="currentWind"></span></p>
                <p class="currentWeather">Humidity:<span id="currentHumidity"></span></p>
            </section>
            <section class="futureForecast">

            </section>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
