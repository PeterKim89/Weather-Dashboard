<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" /> 
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flex-row">
        <aside class="search col-md-2" >
            <h2>Search for a city:</h2>
            <form id="cityNameSearch" class="searchBar">
                <input name="city" id="cityName" type="text" autofocus="true" class="form-input" />
                <button type="submit" id="cityNameSearchBtn" class="searchBtn">Search</button>
            </form>
            <hr>
            <!-- append search history buttons here -->
            <section class="searchHistoryContainer"></section>
        </aside>
        <div class="forecastcontainer col-md-8">
            <section class="currentForecastContainer">
                <h2  class="currentWeather"><span id="searchCityName">City:</span></h2>
                <h2 class="currentWeather"><span id="currentDate"></span><img src="" alt="" id="currentIcon"></img></h2>
                <p class="currentWeather">Temp:<span id="currentTemp"></span></p>
                <p class="currentWeather">Wind:<span id="currentWind"></span></p>
                <p class="currentWeather">Humidity:<span id="currentHumidity"></span></p>
            </section>
            <div>
                <h2 class="fiveDay">5-Day Forecast</h2>
                <section class="futureForecastContainer col-md-10">   
                    <div id="future1" class="futureWeather col-md-2">
                        <h3><span id="date1">Date</span></h3>
                        <p>Icon: <img src="" alt="" id="icon1"></></p>
                        <p>Temp: <span id="temp1"></span></p>
                        <p>Wind: <span id="wind1"></span></p>
                        <p>Humidity: <span id="humidity1"></span></p>
                    </div>
                    <div id="future2" class="futureWeather col-md-2">
                        <h3><span id="date2"></span></h3>
                        <p>Icon: <img src="" alt="" id="icon2"></img></p>
                        <p>Temp: <span id="temp2"></span></p>
                        <p>Wind: <span id="wind2"></span></p>
                        <p>Humidity: <span id="humidity2"></span></p>
                    </div>
                    <div id="future3" class="futureWeather col-md-2">
                        <h3><span id="date3"></span></h3>
                        <p>Icon: <img src="" alt="" id="icon3"></></p>
                        <p>Temp: <span id="temp3"></span></p>
                        <p>Wind: <span id="wind3"></span></p>
                        <p>Humidity: <span id="humidity3"></span></p>
                    </div>
                    <div id="future4" class="futureWeather col-md-2">
                        <h3><span id="date4"></span></h3>
                        <p>Icon: <img src="" alt="" id="icon4"></img></p>
                        <p>Temp: <span id="temp4"></span></p>
                        <p>Wind: <span id="wind4"></span></p>
                        <p>Humidity: <span id="humidity4"></span></p>
                    </div>
                    <div id="future5" class="futureWeather col-md-2">
                        <h3><span id="date5"></span></h3>
                        <p>Icon: <img src="" alt="" id="icon5"></img></p>
                        <p>Temp: <span id="temp5"></span></p>
                        <p>Wind: <span id="wind5"></span></p>
                        <p>Humidity: <span id="humidity5"></span></p>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
